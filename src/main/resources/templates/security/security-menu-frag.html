<!DOCTYPE html>
<html lang="fr" th:fragment="security-menu">
    <div class="dropdown mx-1" th:if="${@scm.hasAnyAuthority('SEE-USR-LST', 'CRT-USR')}">
        <a type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
            Comptes utilisateurs
        </a>
        <div class="dropdown-menu">
            <a class="dropdown-item" href="/sigrh/users/user-list"  th:if="${@scm.hasAuthority('SEE-USR-LST')}">Liste des utilisateurs</a>
            <a class="dropdown-item" href="/sigrh/security/users/new-user-form" th:if="${@scm.hasAuthority('CRT-USR')}">Nouvel utilisateur</a>
        </div>
    </div>

    <div class="dropdown mx-1" th:if="${@scm.hasAnyAuthority('SEE-ROL-LST', 'CRT-ROL')}">
        <a type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
            Gestion des roles
        </a>
        <div class="dropdown-menu">
            <a class="dropdown-item" href="/sigrh/roles/role-list" th:if="${@scm.hasAuthority('SEE-ROL-LST')}">Liste des roles</a>
            <a class="dropdown-item" href="/sigrh/security/roles/new-role-form" th:if="${@scm.hasAuthority('CRT-ROL')}">Nouveau role</a>
        </div>
    </div>

    <div class="dropdown mx-1" th:if="${@scm.hasAnyAuthority('SEE-PRV-LST', 'CRT-PRV')}">
        <a type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
            Gestion des privilèges
        </a>
        <div class="dropdown-menu">
            <a class="dropdown-item" href="/sigrh/privileges/prv-list" th:if="${@scm.hasAuthority('SEE-PRV-LST')}">Liste des privilèges</a>
            <a class="dropdown-item" href="/sigrh/security/privileges/new-prv-form" th:if="${@scm.hasAuthority('CRT-PRV')}">Nouveau privilège</a>
        </div>
    </div>

    <div class="dropdown mx-1" th:if="${@scm.hasAnyAuthority('SEE-USR-ASS-LST', 'CRT-PRP-ASS')}">
        <a type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
            Assignations
        </a>
        <div class="dropdown-menu">
            <a class="dropdown-item" href="#" th:if="${@scm.hasAuthority('SEE-USR-ASS-LST')}">Liste des assignations</a>
            <a class="dropdown-item" href="/sigrh/assignations/new-principal-ass-form" th:if="${@scm.hasAuthority('CRT-PRP-ASS')}">Nouvelle assignation</a>
        </div>
    </div>
</html>
