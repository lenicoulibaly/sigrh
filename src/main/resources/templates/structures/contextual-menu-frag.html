<div >
    <div class="col-md-3">
        <!-- Profile Image -->
        <div class="card card-primary">
            <div class="card-header">
                <h3 class="card-title">Menu contextuel</h3>
            </div>
            <div class="card-body box-profile">
                <span th:fragment="contextual-menu">
                    <ul class="list-group list-group-unbordered mb-3" th:if="${str}">
                        <li class="list-group-item" th:if="${viewMode!='details' && viewMode != 'new' && viewMode != 'trash'}">
                            <a th:href="@{'/sigrh/structures/str-details/'+${str.strId}}" th:title="'Voir le détail de la structure ' +${str.strName}">
                                <b>Voir le détail</b> <i class="float-right bi bi-eye-fill"></i>
                            </a>
                        </li>
                        <li class="list-group-item" th:if="${viewMode!='update' && viewMode != 'new' && viewMode != 'trash'}">
                            <a th:href="@{'/sigrh/structures/update-str-form/'+${str.strId}}" th:title="'Modifier la structure ' +${str.strName}">
                                <b>Modifier</b> <i class="float-right bi bi-pencil-fill"></i>
                            </a>
                        </li>
                        <li class="list-group-item" th:if="${viewMode!='config' && viewMode != 'new' && viewMode != 'trash'}">
                            <a th:href="@{/sigrh/structures/add-posts-form(strId=${str.strId})}" th:title="'Créer de nouveaux postes au sein de la structure ' +${str.strName}">
                                <b>Créer de nouveaux postes</b> <i class="float-right bi bi-gear-fill"></i>
                            </a>
                        </li>
                        <li class="list-group-item" th:if="${viewMode != 'new' && viewMode != 'trash'}" th:title="'Supprimer la structure  ' + ${str.strName}">
                            <a id="lnk-delete" href="#" data-toggle="modal" data-target="#delete-confirmation-modal">
                                <b>Supprimer</b> <i class="float-right bi bi-trash-fill"></i>
                            </a>
                            <th:block
                                    th:replace="structures/delete-confirmation-modal-frag::delete-confirmation-modal"></th:block>
                        </li>
                        <li class="list-group-item" th:if="${viewMode != 'new'}">
                            <a th:href="@{/sigrh/structures/new-str-form}" title="Créer une nouvelle structure">
                                <b>Nouvelle structure</b> <i class="float-right bi bi-plus-circle-fill"></i>
                            </a>
                        </li>
                        <li class="list-group-item">
                            <a th:href="@{/sigrh/structures/str-list}" title="Voir la liste des structures">
                                <b>Liste des structures</b> <i class="float-right bi bi-list-ul"></i>
                            </a>
                        </li>
                        <li class="list-group-item">
                            <a title="Voir la liste des structures supprimées"
                               th:href="@{/sigrh/structures/deleted-str-list}">
                                <b>Corbeille</b> <i class="float-right bi bi-trash-fill"></i>
                            </a>
                        </li>
                    </ul>
                </span>
            </div>
            <!-- /.card-body -->
        </div>
        <!-- /.card -->
    </div>
</div>
