<div >
    <div class="col-md-3">
        <!-- Profile Image -->
        <div class="card card-primary">
            <div class="card-header">
                <h3 class="card-title">Menu contextuel</h3>
            </div>
            <div class="card-body box-profile">
                <span th:fragment="contextual-menu">
                    <ul class="list-group list-group-unbordered mb-3" >
                        <span th:if="${pg}">
                            <li class="list-group-item"
                                   th:if="${viewMode!='details' && viewMode != 'new' && viewMode != 'trash'}">
                                <a th:href="@{'/sigrh/posts/post-details/'+${pg.postGroupId}}"
                                   th:title="'Voir le détail du post ' +${pg.intitule}">
                                    <b>Voir le détail</b> <i class="float-right bi bi-eye-fill"></i>
                                </a>
                            </li>
                            <li class="list-group-item"
                                th:if="${viewMode!='update' && viewMode != 'new' && viewMode != 'trash'}">
                                <a th:href="@{/sigrh/posts/update-post-form(postGroupId=${pg.postGroupId})}"
                                   th:title="'Modifier le post ' +${pg.intitule}">
                                    <b>Modifier</b> <i class="float-right bi bi-pencil-fill"></i>
                                </a>
                            </li>
                            <li class="list-group-item"
                                th:if="${viewMode!='config' && viewMode != 'new' && viewMode != 'trash'}">
                                <a th:href="@{/sigrh/posts/change-vacant-posts-number-form(postGroupId=${pg.postGroupId}, operation='increase')}"
                                   th:title="'Augmenter le nombre de postes vacants du poste ' +${pg.intitule}">
                                    <b>Augmenter</b> <i class="float-right bi bi-plus-circle-fill"></i>
                                </a>
                            </li>
                            <li class="list-group-item"
                                th:if="${viewMode!='config' && viewMode != 'new' && viewMode != 'trash'}">
                                <a th:href="@{/sigrh/posts/change-vacant-posts-number-form(postGroupId=${pg.postGroupId}, operation='decrease')}"
                                   th:title="'Diminuer le nombre de postes vacants du poste ' +${pg.intitule}">
                                    <b>Diminuer</b> <i class="float-right bi bi-dash-circle-fill"></i>
                                </a>
                            </li>
                            <li class="list-group-item" th:if="${viewMode != 'new' && viewMode != 'trash'}"
                                th:title="'Diminuer le nombre de postes vacants du poste ' + ${pg.intitule}">
                                <a id="lnk-delete" href="#" data-toggle="modal" data-target="#delete-confirmation-modal">
                                    <b>Supprimer</b> <i class="float-right bi bi-minus"></i>
                                </a>
                                <th:block
                                        th:replace="structures/delete-post-confirmation-modal-frag::delete-confirmation-modal">
                                </th:block>
                        </span>
                        </li>
                        <li class="list-group-item" th:if="${viewMode != 'new'}">
                            <a th:href="@{/sigrh/structures/add-posts-form}" title="Créer de nouveaux de travail">
                                <b>Nouveau(x) poste(s)</b> <i class="float-right bi bi-plus-circle-fill"></i>
                            </a>
                        </li>
                        <li class="list-group-item">
                            <a th:href="@{/sigrh/posts/posts-list}" title="Voir la liste des postes">
                                <b>Liste des postes</b> <i class="float-right bi bi-list-ul"></i>
                            </a>
                        </li>
                        <li class="list-group-item">
                            <a title="Voir la liste des postes supprimés"
                               th:href="@{/sigrh/posts/deleted-posts-list}">
                                <b>Corbeille</b> <i class="float-right bi bi-trash-fill"></i>
                            </a>
                        </li>
                    </ul>
                </span>
            </div>
            <!-- /.card-body -->
        </div>
        <!-- /.card -->
    </div>
</div>
