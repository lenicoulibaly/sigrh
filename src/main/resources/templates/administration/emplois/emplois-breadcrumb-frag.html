<!DOCTYPE html>
<html lang="fr" th:fragment="emplois-breadcrumb" xmlns:th="http://www.thymeleaf.org">
  <div class="content-header">

    <div class="row mb-2">
      <div class="col-sm-6">
        <h1 class="m-0 text-dark">Administration</h1>
      </div><!-- /.col -->
      <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right" th:if="${viewMode} == 'list'">
              <li class="breadcrumb-item"><a href="/sigrh/administration">Administration</a></li>
              <li class="breadcrumb-item active"><a href="/sigrh/administration/emplois/emplois-list">Emplois</a></li>
              <li class="breadcrumb-item active">List</li>
          </ol>
         <ol class="breadcrumb float-sm-right" th:if="${viewMode} == 'details'">

                  <li class="breadcrumb-item active"><a href="/sigrh/administration/emplois/emplois-list">Emplois</a></li>

          </ol>
