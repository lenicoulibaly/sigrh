<div >
    <div class="col-md-3">
        <!-- Profile Image -->
        <div class="card card-primary">
            <div class="card-header">
                <h3 class="card-title">Menu contextuel</h3>
            </div>
            <div class="card-body box-profile">
                <span th:fragment="contextual-menu">
                    <ul class="list-group list-group-unbordered mb-3">
                        <li th:if="${instance}" class="list-group-item" >
                            <a th:href="@{/sigrh/instances/instance-details(instanceId=${instance.instanceId})}" th:title="'Voir le détail de l\'instance' +${instance.name}">
                                <b>Voir le détail</b> <i class="float-right bi bi-eye-fill"></i>
                            </a>
                        </li>
                        <li th:if="${instance}" class="list-group-item">
                            <a th:href="@{/sigrh/instances/update-instance-form(instanceId=${instance.instanceId})}" th:title="'Modifier le type l\'instance' +${instance.name}">
                                <b>Modifier</b> <i class="float-right bi bi-pencil-fill"></i>
                            </a>
                        </li>
                        <li class="list-group-item" th:if="${instance}" th:title="'Supprimer l\'instance  ' + ${instance.name}">
                            <a id="lnk-delete" href="#" data-toggle="modal" data-target="#delete-confirmation-modal">
                                <b>Supprimer</b> <i class="float-right bi bi-trash-fill"></i>
                            </a>
                            <th:block
                                    th:replace="administration/instances/delete-confirmation-modal-frag::delete-confirmation-modal"></th:block>
                        </li>
                        <li class="list-group-item">
                            <a th:href="@{/sigrh/instances/new-instance-form}" title="Créer une nouvelle instance">
                                <b>Nouvelle instance</b> <i class="float-right bi bi-plus-circle-fill"></i>
                            </a>
                        </li>
                        <li class="list-group-item">
                            <a th:href="@{/sigrh/instances/instance-list}" title="Voir la liste des instances">
                                <b>Liste des instances</b> <i class="float-right bi bi-list-ul"></i>
                            </a>
                        </li>
                        <li class="list-group-item">
                            <a title="Voir la liste des types supprimés"
                               th:href="@{/sigrh/instances/deleted-instances-list}">
                                <b>Corbeille</b> <i class="float-right bi bi-trash-fill"></i>
                            </a>
                        </li>
                    </ul>
                </span>
            </div>
            <!-- /.card-body -->
        </div>
        <!-- /.card -->
    </div>
</div>
