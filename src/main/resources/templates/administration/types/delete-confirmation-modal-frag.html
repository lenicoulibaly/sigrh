<div th:fragment="delete-confirmation-modal">
    <div class="modal fade" id="delete-confirmation-modal">
        <div class="modal-dialog">
            <div class="modal-content" th:if="${type}">
                <div class="modal-header">
                    <h4 class="modal-title">Confirmation</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Confirmez-vous la suppression du type [[${type.name}]] ?</p>
                </div>
                <div class="modal-footer justify-content-between">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <a th:href="@{/sigrh/administration/types/delete(typeId=${type.typeId})}" type="button" class="btn btn-danger">Confirmer la suppression</a>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
</div>
